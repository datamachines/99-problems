apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
    env: interview
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-world
        env: interview
    spec:
      containers:
        - name: hello-world
          image: localhost:32000/hello:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
      restartPolicy: Always
  selector:
    matchLabels:
      app: hello-world
      env: interview

---

apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  selector:
    app: hello-world
    env: interview
  ports:
    - port: 5000
      targetPort: 5000
  type: NodePort
